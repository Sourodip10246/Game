<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Tic Tac Toe</title>
</head>

<body>

    <h1 class="round">Round 1</h1>
    <div class="scoreContainer">
        <img id="falcons" src="falcon-neon-removebg-preview-removebg-preview.png" alt="falcon">
        <div class="scoreCard">
            <div class="falcoWin">0</div>
            <div class="draw">0</div>
            <div class="worrWin">0</div>
        </div>
        <img id="worriors" src="worrior-neon-removebg-preview.png" alt="worrior">
    </div>

    <h3 class="turns">falco's turn</h3>

    <div class="board">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
    </div>

    <h2 id="result"></h2>

    <div class="playAgain">
        Play Again
    </div>
    <script src="game.js"></script>
</body>

</html>
